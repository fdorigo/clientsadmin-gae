<html xmlns:wicket>

<wicket:panel>
	<div id="stylized">

		<span id="feedback" wicket:id="feedback"></span>
		
		<form wicket:id="form">
			<fieldset>
				<h1>Client Settings</h1>
				<p>Edit existing client information or add a new client to the database</p>

				<div class="form_input_line">
					<label>Name 
					<span class="small">First name</span>
					</label> 
					<input type="text" wicket:id="nameFirst" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Middle name</span>
					</label> 
					<input type="text" wicket:id="nameMiddle" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Last name</span>
					</label> 
					<input type="text" wicket:id="nameLast" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp;
					<span class="small">Date of birth</span>
					</label> 
					<input style="width:120px;" maxlength="25" type="text" wicket:id="dateBirth" /> 
				</div>
				
				<div class="form_input_line">
					<label>&nbsp;
					<span class="small">Registration Date</span>
					</label> 
					<input style="width:120px;" maxlength="25" type="text" wicket:id="dateJoined" /> 
				</div>

				<div class="form_input_line">
					<label>Contact Information 
					<span class="small">Primary phone</span>
					</label> 
					<input class="phNum" maxlength="25" type="text" wicket:id="phonePrimary.number" /> 
				</div>
				
				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Alternate phone</span>
					</label> 
					<input class="phNum" maxlength="25" type="text" wicket:id="phoneSecondary.number" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Email address</span>
					</label> 
					<input maxlength="100" type="text" wicket:id="emailAddress" /> 
				</div>

				<div class="form_input_line">				
					<label>Address 
						<span class="small">Specify the home address</span>
					</label> 
					<input style="width:80px;" type="text" wicket:id="addressNum" /> 
					<input style="width:260px;" type="text" wicket:id="addressStreet" /> 
					<input style="width:80px;" type="text" wicket:id="addressApt" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input style="width:120px;" type="text" wicket:id="addressCity" /> 
					<select style="width:100px;" wicket:id="addressState"></select> 
					<input style="width:56px;" type="text" wicket:id="addressZip" />
				</div>

				<div class="form_input_line">				
					<label>Primary Trainer 
						<span class="small">Select the primary trainer</span>
					</label> 
					<select style="width:310px;" wicket:id="trainerKey"></select> 
				</div>

				<div class="form_input_line">
					<input class="submitButton" type="submit" value="Add Client" />
				</div>				
			</fieldset>
		</form>

	</div>

</wicket:panel>
</html>
