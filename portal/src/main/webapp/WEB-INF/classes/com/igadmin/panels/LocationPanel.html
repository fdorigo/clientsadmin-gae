<html xmlns:wicket>
<wicket:panel>
	<div id="stylized">
		<span id="feedback" wicket:id="feedback"></span>

		<form wicket:id="form">
			<fieldset>
				<h1>Location Settings</h1>
				<p>Edit existing locations or add a new one to the database</p>

				<div class="form_input_line">
					<label>Name 
					<span class="small">Specify a location name</span>
					</label> 
					<input type="text" wicket:id="locationName" /> 
				</div>

				<div class="form_input_line">
					<label>Manager Contact 
					<span class="small">Specify the manager name</span>
					</label> 
					<input type="text" wicket:id="mgrNameFirst" /> 
				</div>
				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input type="text" wicket:id="mgrNameLast" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					<span class="small">Primary phone</span>
					</label>				
					<input wicket:id="phonePrimary.number" style="width:170px;" type="text" id="priPhone" onChange="formatPhone(this)"/>  
				</div>
								
				<div class="form_input_line">
					<label>
						&nbsp;
					<span class="small">Alternate phone</span>
					</label>				
					<input wicket:id="phoneSecondary.number" style="width:170px;" type="text" id="secPhone" onChange="formatPhone(this)" value=""/> 
				</div>
								
				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">email address</span>
					</label> 
					<input maxlength="100" style="width:200px;" type="text" wicket:id="emailAddress" /> 
				</div>

				<div class="form_input_line">				
					<label>Address 
						<span class="small">Specify the location address</span>
					</label> 
					<input style="width:80px;" type="text" wicket:id="addressNum" /> 
					<input style="width:260px;" type="text" wicket:id="addressStreet" /> 
					<input style="width:80px;" type="text" wicket:id="addressApt" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input style="width:178px;" type="text" wicket:id="addressCity" /> 
					<select style="width:170px;" wicket:id="addressState"></select> 
					<input style="width:80px;" type="text" wicket:id="addressZip" />
				</div>

				<div class="form_input_line">
					<input class="submitButton" type="submit" value="Save Location" />
				</div>		
			</fieldset>
		</form>

	</div>

</wicket:panel>
</html>
