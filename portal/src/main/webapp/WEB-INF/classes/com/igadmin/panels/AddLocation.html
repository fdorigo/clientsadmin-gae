<html xmlns:wicket>
<wicket:panel>
	<div id="stylized">
		<form wicket:id="form">
			<fieldset>
				<h1>Add Location</h1>
				<p>Add a new location to the database</p>

				<div class="form_input_line">
					<label>Name 
					<span class="small">Specify a location name</span>
					</label> 
					<input type="text" wicket:id="locName" /> 
				</div>

				<div class="form_input_line">
					<label>Manager Contact 
					<span class="small">Specify the manager name</span>
					</label> 
					<input type="text" wicket:id="mgrNameFirst" /> 
				</div>
				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input type="text" wicket:id="mgrNameLast" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					<span class="small">Primary phone</span>
					</label>				
					<input wicket:id="priPhNumber" style="width:170px;" type="text" id="priPhone" onChange="formatPhone(this)"/> <span class="phoneSep">ext:</span> 
					<input  wicket:id="priPhExtension" style="width:80px;" type="text" class="phExt" maxlength="9" /> 
				</div>
								
				<div class="form_input_line">
					<label>
						&nbsp;
					<span class="small">Alternate phone</span>
					</label>				
					<input wicket:id="secPhNumber" style="width:170px;" type="text" id="secPhone" onChange="formatPhone(this)"/> <span class="phoneSep">ext:</span> 
					<input wicket:id="secPhExtension" style="width:80px;" class="phExt" maxlength="9"  type="text" /> 
				</div>
								
				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">email address</span>
					</label> 
					<input maxlength="100" style="width:200px;" type="email" wicket:id="emailAddr" /> 
				</div>

				<div class="form_input_line">				
					<label>Address 
						<span class="small">Specify the location address</span>
					</label> 
					<input style="width:80px;" type="text" wicket:id="locAddrNum" /> 
					<input style="width:260px;" type="text" wicket:id="locAddrStreet" /> 
					<input style="width:80px;" type="text" wicket:id="locAddrApt" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input style="width:178px;" type="text" wicket:id="locAddrCity" /> 
					<select style="width:170px;" wicket:id="locAddrState"></select> 
					<input style="width:80px;" type="text" wicket:id="locAddrZip" />
				</div>

				<div class="form_input_line">
					<input class="submitButton" type="submit" value="Add Location" />
				</div>		
			</fieldset>
		</form>

	</div>

</wicket:panel>
</html>
